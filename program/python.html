text+="&#x2800;&#x2800;&#x2800;&#x2800;&#x2800;&#x2800;i += 1<br>"

text+="&#x2800;&#x2800;&#x2800;&#x2800;&#x2800;&#x2800;n //= i<br>"

text+="def liouville(n):<br>" 
text+="&#x2800;&#x2800;factors_with_counts = prime_factors_with_counts(n)<br>" 
text+="&#x2800;&#x2800;total_factors = sum(factors_with_counts.values())<br>" 
text+="&#x2800;&#x2800;return 1 if total_factors % 2 == 0 else -1<br>" 
text+="<br>" 
text+="def cumulative_liouville(n):<br>" 
text+="&#x2800;&#x2800;cumulative_values = []<br>" 
text+="&#x2800;&#x2800;cumulative_value = 0<br>" 
text+="&#x2800;&#x2800;for num in range(1, n + 1):<br>" 
text+="&#x2800;&#x2800;&#x2800;&#x2800;liouville_result = liouville(num)<br>" 
text+="&#x2800;&#x2800;&#x2800;&#x2800;cumulative_value += liouville_result<br>" 
text+="&#x2800;&#x2800;&#x2800;&#x2800;cumulative_values.append(cumulative_value)<br>" 
text+="&#x2800;&#x2800;return cumulative_values<br>" 
text+="<br>"

text+="else:<br>"

text+="&#x2800;&#x2800;file.write(\"-\" * 68 + \"\\n\")<br>" 
text+="<br>" 
text+="&#x2800;&#x2800;cumulative_values = cumulative_liouville(N)<br>" 
text+="&#x2800;&#x2800;for num in range(1, N + 1):<br>" 
text+="&#x2800;&#x2800;&#x2800;&#x2800;factors = prime_factors_with_counts(num)<br>" 
text+="&#x2800;&#x2800;&#x2800;&#x2800;liouville_result = liouville(num)<br>"
